<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <h1><i>SketchPad</i></h1>


    <div class="sketchPad">
        <div class="left">

            <div class="changeNumSuqares">
                <label for="numSquares">Squares per side: </label>
                <input id="numSquares"type="text">
                <button id="numSquaresSubmit">Submit</button>
            </div>

            <div class="changeColor">
                <label for="color">Pick color:</label>
                <input type="color" />
                <button>Submit</button>
            </div>

            <div class="changeBackgroundColor">
                <label for="color">Pick background color:</label>
                <input type="color">
                <button>Submit</button>
            </div>

            <button id="random">Random Color</button>       
            <button id="drawMode">Press</button>
            <button id="darkening">Darkening</button>
            <button id="eraser">Eraser</button>
            <button id="border">Remove Border</button>
            <button id="clear">Clear</button>
        </div>
        <div class="right">
            <div class="grid"></div>
        </div>

    </div>
    



    






    <script src="script.js"></script>
</body>
</html>
